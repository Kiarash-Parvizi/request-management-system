<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home</title>
  </head>
  <body>

    <!---->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">RMS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          {{if eq .AccessLevel 0 }}
          <li class="nav-item">
            <a class="nav-link" href="/request-loan">Requests</a>
          </li>
          {{else if eq .AccessLevel 1 }}
          <li class="nav-item">
            <a class="nav-link" href="/verify-loan">Verify</a>
          </li>
          {{end}}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              About
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="https://github.com/Kiarash-Parvizi">Github</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">Signup</a>
          </li>
        </ul>
      </div>
    </nav>
    <br/><br/><br/>

    <!---->
    <div class="d-flex justify-content-center">
    <p class="mb-0 px-2">
      AccessLevel: {{.AccessLevel}}
    </p>
    <p class="mb-0 px-2">
      FullName: {{.FullName}}
    </p>
    <p class="mb-0 px-2">
      PhoneNumber: {{.PhoneNumber}}
    </p>
    <p class="mb-0 px-2">
      PIN: {{.PIN}}
    </p>
    <p class="mb-0 px-2">
      Credits: {{.Credits}}
    </p>
    </div>

    <!-- Carousel wrapper -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
</html>
